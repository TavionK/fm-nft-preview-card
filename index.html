<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="main-img"
          src="./images/image-equilibrium.jpg"
          alt="NFT card image"
        />
        <h1 class="blue-hover-text">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-container">
          <div class="info-flex">
            <img
              class="icon eth"
              src="./images/icon-ethereum.svg"
              alt="Ethereum logo"
            />
            <p class="cyan-text">0.041 ETH</p>
          </div>
          <div class="info-flex">
            <img class="icon" src="./images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="author">
          <img
            class="author-img"
            src="./images/image-avatar.png"
            alt="Jules Wyvern avatar"
          />
          <p>
            Creation of
            <span class="blue-hover-text white-text">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
